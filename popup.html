<!DOCTYPE html>
<html>
<head>
  <title>Form State Remembrancer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with gradient background -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
            <path d="M7 7H17V9H7V7ZM7 11H17V13H7V11ZM7 15H13V17H7V15Z" fill="currentColor"/>
          </svg>
          <span class="app-title">Form Remembrancer</span>
        </div>
        <div class="stats-badge" id="total-forms">0 forms</div>
        <div class="privacy-indicator" id="privacy-indicator" style="display: none;">
          <span class="privacy-icon">üîí</span>
          <span class="privacy-text">Private Mode</span>
        </div>
      </div>
    </header>

    <!-- Main content area with tabs -->
    <main class="main-content">
      <!-- Tab navigation -->
      <nav class="tab-nav">
        <button class="tab-btn active" data-tab="actions">Actions</button>
        <button class="tab-btn" data-tab="statistics">Statistics</button>
        <button class="tab-btn" data-tab="history">History</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
      </nav>

      <!-- Tab content -->
      <div class="tab-content">
        <!-- Actions Tab -->
        <div class="tab-pane active" id="actions-tab">
          <div class="action-buttons">
            <button class="action-btn primary" id="save-button">
              <span class="btn-icon">üíæ</span>
              <span class="btn-text">Remember Form</span>
              <span class="btn-ripple"></span>
            </button>
            
            <button class="action-btn secondary" id="restore-button">
              <span class="btn-icon">‚Ü©Ô∏è</span>
              <span class="btn-text">Restore Form</span>
              <span class="btn-ripple"></span>
            </button>
            
            <button class="action-btn tertiary" id="auto-restore-button">
              <span class="btn-icon">üîÑ</span>
              <span class="btn-text">Auto-Restore</span>
              <span class="btn-ripple"></span>
            </button>
            
            <button class="action-btn danger" id="forget-button">
              <span class="btn-icon">üóëÔ∏è</span>
              <span class="btn-text">Forget Data</span>
              <span class="btn-ripple"></span>
            </button>
          </div>
          
          <!-- Current page info -->
          <div class="page-info">
            <div class="page-url" id="current-url">No page detected</div>
            <div class="form-count" id="form-count">0 forms found</div>
          </div>
        </div>

        <!-- Statistics Tab -->
        <div class="tab-pane" id="statistics-tab">
          <div class="stats-container">
            <div class="stat-card">
              <div class="stat-number" id="total-saved">0</div>
              <div class="stat-label">Total Saved</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="total-restored">0</div>
              <div class="stat-label">Total Restored</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="unique-domains">0</div>
              <div class="stat-label">Unique Domains</div>
            </div>
          </div>
          
          <!-- Chart container -->
          <div class="chart-container">
            <canvas id="usage-chart" width="300" height="150"></canvas>
          </div>
          
          <!-- Domain breakdown -->
          <div class="domain-stats" id="domain-stats">
            <h3>Top Domains</h3>
            <div class="domain-list" id="domain-list">
              <!-- Will be populated dynamically -->
            </div>
          </div>
        </div>

        <!-- History Tab -->
        <div class="tab-pane" id="history-tab">
          <div class="history-controls">
            <input type="text" class="search-input" id="history-search" placeholder="Search history...">
            <button class="btn-small" id="clear-history">Clear All</button>
          </div>
          
          <div class="history-list" id="history-list">
            <!-- Will be populated dynamically -->
          </div>
          
          <div class="history-actions">
            <button class="btn-small" id="export-data">Export Data</button>
            <button class="btn-small" id="import-data">Import Data</button>
          </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-pane" id="settings-tab">
          <div class="settings-section">
            <h3>Privacy & Data</h3>
            <label class="setting-item">
              <input type="checkbox" id="enable-statistics" checked>
              <span>Enable statistics for graphs</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="enable-history" checked>
              <span>Enable History table</span>
            </label>
          </div>
          
          <div class="settings-section">
            <h3>Theme & Appearance</h3>
            <div class="theme-selector">
              <label class="setting-item">
                <input type="radio" name="theme" value="gradient" checked>
                <span>üåà Gradient Theme</span>
              </label>
              <label class="setting-item">
                <input type="radio" name="theme" value="greyscale">
                <span>‚ö´ Greyscale Theme</span>
              </label>
              <label class="setting-item">
                <input type="radio" name="theme" value="minimal">
                <span>‚ö™ Minimal Theme</span>
              </label>
            </div>
            <label class="setting-item">
              <input type="checkbox" id="remove-colors" checked>
              <span>Remove colors (high contrast)</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="dim-inactive" checked>
              <span>Dim inactive buttons</span>
            </label>
          </div>
          
          <div class="settings-section">
            <h3>Notifications</h3>
            <label class="setting-item">
              <input type="checkbox" id="enable-notifications" checked>
              <span>Enable toast notifications</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="enable-sounds">
              <span>Enable sound effects</span>
            </label>
          </div>
          
          <div class="settings-section">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-list">
              <div class="shortcut-item">
                <kbd>Ctrl+S</kbd>
                <span>Save form</span>
              </div>
              <div class="shortcut-item">
                <kbd>Ctrl+R</kbd>
                <span>Restore form</span>
              </div>
              <div class="shortcut-item">
                <kbd>Ctrl+D</kbd>
                <span>Forget data</span>
              </div>
            </div>
          </div>
          
          <div class="settings-section">
            <h3>Data Management</h3>
            <button class="btn-small danger" id="clear-all-data">Clear All Data</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast notification container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
